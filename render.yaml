databases:
  - name: cpc-newhaven-db
    plan: starter          # $7/mo â€“ Render sunset the free PG tier
    databaseName: cpc_newhaven
    user: cpc_admin

services:
  - type: web
    name: cpc-new-haven
    env: python
    runtime: python-3.12.8
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 120 --workers 2 --preload
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: cpc-newhaven-db
          property: connectionString
    healthCheckPath: /healthz
    autoDeploy: true
