services:
  - type: web
    name: cpc-new-haven
    env: python
    runtime: python-3.12.8
    plan: free
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        value: cpc-new-haven-secret-key-2024
    healthCheckPath: /
    autoDeploy: true
