{% extends "base.html" %}

{% block title %}Search - CPC New Haven{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold mb-4">Search</h1>
    <p class="text-lg text-gray-600 mb-10">Find sermons, podcasts,
        announcements, and more</p>

    <!-- Search Bar -->
    <div class="mt-12">
        <label class="block text-gray-700 font-medium mb-2">Search</label>
        <div class="flex gap-2">
            <input
                type="text"
                id="searchInput"
                placeholder="Search for anything... (e.g., 'Luke', 'grace', 'worship')"
                class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700"
                autocomplete="off">
            <button id="searchButton"
                class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                Go
            </button>
        </div>
    </div>

    <!-- Filter Tabs -->
    <div class="mt-6 flex gap-2 flex-wrap">
        <button
            class="filter-tab active px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium"
            data-type="all">All Content</button>
        <button
            class="filter-tab px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium"
            data-type="sermons">Sermons</button>
        <button
            class="filter-tab px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium"
            data-type="podcasts">Podcasts</button>
        <button
            class="filter-tab px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium"
            data-type="announcements">Announcements</button>
        <button
            class="filter-tab px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium"
            data-type="events">Events</button>
        <button
            class="filter-tab px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium"
            data-type="papers">Papers</button>
        <button
            class="filter-tab px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium"
            data-type="gallery">Gallery</button>
    </div>

    <!-- Search Results -->
    <div class="search-results mt-8" id="searchResults">
        <!-- Results will be populated here -->
    </div>
</div>

<script>
    let currentType = 'all';
    let currentPage = 1;
    let currentQuery = '';

    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const searchResults = document.getElementById('searchResults');
    const filterTabs = document.querySelectorAll('.filter-tab');

    searchButton.addEventListener('click', performSearch);

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            performSearch();
        }
    });

    filterTabs.forEach(tab => {
        tab.addEventListener('click', () => {
            filterTabs.forEach(t => {
                t.classList.remove('active', 'bg-blue-600', 'text-white');
                t.classList.add('bg-gray-200', 'text-gray-700');
            });
            tab.classList.add('active', 'bg-blue-600', 'text-white');
            tab.classList.remove('bg-gray-200', 'text-gray-700');
            currentType = tab.dataset.type;
            currentPage = 1;
            if (currentQuery) {
                performSearch();
            }
        });
    });

    function performSearch() {
        const query = searchInput.value.trim();
        if (!query) {
            showEmptyState();
            return;
        }

        currentQuery = query;
        showLoading();

        fetch(`/api/search?q=${encodeURIComponent(query)}&type=${currentType}&page=${currentPage}&per_page=10`)
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error('Search error:', error);
                showError();
            });
    }

    function showLoading() {
        searchResults.innerHTML = '<div class="p-10 bg-gray-50 border rounded-lg text-center text-gray-600">Searching...</div>';
    }

    function showEmptyState() {
        searchResults.innerHTML = `
            <div class="p-10 bg-gray-50 border rounded-lg text-center text-gray-600">
                <h2 class="text-2xl font-semibold mb-2">Start Your Search</h2>
                <p class="text-base leading-relaxed text-gray-700">Enter a search query to find content across the site</p>
            </div>
        `;
    }

    function showError() {
        searchResults.innerHTML = `
            <div class="p-10 bg-gray-50 border rounded-lg text-center text-gray-600">
                <h2 class="text-2xl font-semibold mb-2">Search Error</h2>
                <p class="text-base leading-relaxed text-gray-700">Something went wrong. Please try again.</p>
            </div>
        `;
    }

    function displayResults(data) {
        if (data.total === 0) {
            searchResults.innerHTML = `
                <div class="p-10 bg-gray-50 border rounded-lg text-center text-gray-600">
                    <h2 class="text-2xl font-semibold mb-2">No Results Found</h2>
                    <p class="text-base leading-relaxed text-gray-700">Try a different search term or check the spelling</p>
                </div>
            `;
            return;
        }

        let html = `
            <div class="mb-6">
                <div class="text-base leading-relaxed text-gray-700">Found ${data.total} result${data.total !== 1 ? 's' : ''}</div>
            </div>
            <div class="space-y-6">
        `;

        data.results.forEach(item => {
            html += `
                <div class="p-6 border rounded-lg shadow-sm hover:shadow-md transition bg-white">
                    <div class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium inline-block mb-3">${item.type}</div>
                    <h3 class="text-xl font-semibold mb-2">${item.title}</h3>
                    <div class="text-sm text-gray-500 mb-4">
                        ${item.author ? `${item.author} • ` : ''}
                        ${item.date ? new Date(item.date).toLocaleDateString() : ''}
                        ${item.category ? ` • ${item.category}` : ''}
                    </div>
                    ${item.description ? `<p class="text-base leading-relaxed text-gray-700 mb-4">${item.description}</p>` : ''}
                    ${item.url ? `<a href="${item.url}" class="text-blue-600 font-medium hover:underline" target="_blank">Read More →</a>` : ''}
                </div>
            `;
        });
        
        html += '</div>';

        if (data.pages > 1) {
            html += `<div class="flex justify-center items-center gap-4 mt-8">`;
            html += `<button class="px-4 py-2 border rounded-lg ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'}" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">← Previous</button>`;
            html += `<span class="text-gray-700">Page ${data.page} of ${data.pages}</span>`;
            html += `<button class="px-4 py-2 border rounded-lg ${currentPage >= data.pages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'}" ${currentPage >= data.pages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next →</button>`;
            html += `</div>`;
        }

        searchResults.innerHTML = html;
    }

    function changePage(page) {
        currentPage = page;
        performSearch();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.changePage = changePage;
    showEmptyState();
</script>
{% endblock %}
