{% extends "base.html" %}

{% block title %}Search - CPC New Haven{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block head %}
<style>
.search-page {
    min-height: calc(100vh - 200px);
    padding: 0;
    margin: 0;
}

.search-container {
    max-width: 100%;
    margin: 0;
    padding: 0 0.75rem;
}

.search-hero {
    padding: 0.5rem 0;
    text-align: center;
    margin-bottom: 0.75rem;
}

.search-hero h1 {
    font-size: 1.75rem;
    color: rgba(255, 255, 255, 0.95);
    margin: 0 0 0.25rem 0;
    font-weight: 600;
}

.search-hero p {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.9rem;
    margin: 0;
}

.search-section {
    background: rgba(255, 255, 255, 0.03);
    border-radius: 8px;
    padding: 0.75rem;
    margin-bottom: 0.75rem;
}

.search-section label {
    display: block;
    color: rgba(255, 255, 255, 0.9);
    font-size: 0.85rem;
    margin-bottom: 0.5rem;
    font-weight: 500;
}

.search-section input {
    width: 100%;
    padding: 0.5rem 0.75rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    color: white;
    font-size: 0.9rem;
}

.search-section button {
    padding: 0.5rem 1rem;
    background: rgba(0, 82, 163, 0.4);
    border: 1px solid rgba(0, 82, 163, 0.6);
    border-radius: 6px;
    color: white;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s;
}

.search-section button:hover {
    background: rgba(0, 82, 163, 0.5);
}

.filter-tabs {
    display: flex;
    gap: 0.5rem;
    flex-wrap: wrap;
    margin-bottom: 0.75rem;
}

.filter-tab {
    padding: 0.5rem 1rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 6px;
    color: rgba(255, 255, 255, 0.7);
    cursor: pointer;
    font-size: 0.85rem;
    transition: all 0.2s;
}

.filter-tab.active,
.filter-tab:hover {
    background: rgba(255, 255, 255, 0.2);
    color: white;
}

.results-container {
    display: flex;
    flex-direction: column;
    gap: 0.75rem;
}

.result-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 0.75rem;
}

.result-card h3 {
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.95);
    margin: 0 0 0.5rem 0;
    font-weight: 600;
}

.result-card p {
    font-size: 0.85rem;
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.8);
    margin: 0;
}
</style>
{% endblock %}

{% block content %}
<div class="search-page compact-page">
    <div class="search-container compact-content">
        <div class="search-hero compact-hero">
            <h1>Search</h1>
            <p>Find sermons, podcasts, announcements, and more</p>
        </div>

        <!-- Search Bar -->
        <div class="search-section">
            <label>Search</label>
            <div style="display: flex; gap: 0.5rem;">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search for anything... (e.g., 'Luke', 'grace', 'worship')"
                    autocomplete="off">
                <button id="searchButton">Go</button>
            </div>
        </div>

        <!-- Filter Tabs -->
        <div class="filter-tabs">
            <button class="filter-tab active" data-type="all">All Content</button>
            <button class="filter-tab" data-type="sermons">Sermons</button>
            <button class="filter-tab" data-type="podcasts">Podcasts</button>
            <button class="filter-tab" data-type="announcements">Announcements</button>
            <button class="filter-tab" data-type="events">Events</button>
            <button class="filter-tab" data-type="gallery">Gallery</button>
            data-type="papers">Papers</button>
        <button
            class="filter-tab px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium"
            data-type="gallery">Gallery</button>
    </div>

    <!-- Search Results -->
        <div class="results-container" id="searchResults">
            <!-- Results will be populated here -->
        </div>
    </div>
</div>

<script>
    let currentType = 'all';
    let currentPage = 1;
    let currentQuery = '';

    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const searchResults = document.getElementById('searchResults');
    const filterTabs = document.querySelectorAll('.filter-tab');

    searchButton.addEventListener('click', performSearch);

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            performSearch();
        }
    });

    filterTabs.forEach(tab => {
        tab.addEventListener('click', () => {
            filterTabs.forEach(t => {
                t.classList.remove('active', 'bg-blue-600', 'text-white');
                t.classList.add('bg-gray-200', 'text-gray-700');
            });
            tab.classList.add('active', 'bg-blue-600', 'text-white');
            tab.classList.remove('bg-gray-200', 'text-gray-700');
            currentType = tab.dataset.type;
            currentPage = 1;
            if (currentQuery) {
                performSearch();
            }
        });
    });

    function performSearch() {
        const query = searchInput.value.trim();
        if (!query) {
            showEmptyState();
            return;
        }

        currentQuery = query;
        showLoading();

        fetch(`/api/search?q=${encodeURIComponent(query)}&type=${currentType}&page=${currentPage}&per_page=10`)
            .then(response => response.json())
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error('Search error:', error);
                showError();
            });
    }

    function showLoading() {
        searchResults.innerHTML = '<div class="p-10 bg-gray-50 border rounded-lg text-center text-gray-600">Searching...</div>';
    }

    function showEmptyState() {
        searchResults.innerHTML = `
            <div class="p-10 bg-gray-50 border rounded-lg text-center text-gray-600">
                <h2 class="text-2xl font-semibold mb-2" style="color: white !important;">Start Your Search</h2>
                <p class="text-base leading-relaxed text-gray-700">Enter a search query to find content across the site</p>
            </div>
        `;
    }

    function showError() {
        searchResults.innerHTML = `
            <div class="p-10 bg-gray-50 border rounded-lg text-center text-gray-600">
                <h2 class="text-2xl font-semibold mb-2" style="color: white !important;">Search Error</h2>
                <p class="text-base leading-relaxed text-gray-700">Something went wrong. Please try again.</p>
            </div>
        `;
    }

    function displayResults(data) {
        if (data.total === 0) {
            searchResults.innerHTML = `
                <div class="p-10 bg-gray-50 border rounded-lg text-center text-gray-600">
                    <h2 class="text-2xl font-semibold mb-2" style="color: white !important;">No Results Found</h2>
                    <p class="text-base leading-relaxed text-gray-700">Try a different search term or check the spelling</p>
                </div>
            `;
            return;
        }

        let html = `
            <div class="mb-6">
                <div class="text-base leading-relaxed text-gray-700">Found ${data.total} result${data.total !== 1 ? 's' : ''}</div>
            </div>
            <div class="space-y-6">
        `;

        data.results.forEach(item => {
            html += `
                <div class="p-6 border rounded-lg shadow-sm hover:shadow-md transition bg-white">
                    <div class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm font-medium inline-block mb-3">${item.type}</div>
                    <h3 class="text-xl font-semibold mb-2" style="color: white !important;">${item.title}</h3>
                    <div class="text-sm text-gray-500 mb-4">
                        ${item.author ? `${item.author} • ` : ''}
                        ${item.date ? new Date(item.date).toLocaleDateString() : ''}
                        ${item.category ? ` • ${item.category}` : ''}
                    </div>
                    ${item.description ? `<p class="text-base leading-relaxed text-gray-700 mb-4">${item.description}</p>` : ''}
                    ${item.url ? `<a href="${item.url}" class="text-blue-600 font-medium hover:underline" target="_blank">Read More →</a>` : ''}
                </div>
            `;
        });
        
        html += '</div>';

        if (data.pages > 1) {
            html += `<div class="flex justify-center items-center gap-4 mt-8">`;
            html += `<button class="px-4 py-2 border rounded-lg ${currentPage === 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'}" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">← Previous</button>`;
            html += `<span class="text-gray-700">Page ${data.page} of ${data.pages}</span>`;
            html += `<button class="px-4 py-2 border rounded-lg ${currentPage >= data.pages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'}" ${currentPage >= data.pages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next →</button>`;
            html += `</div>`;
        }

        searchResults.innerHTML = html;
    }

    function changePage(page) {
        currentPage = page;
        performSearch();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.changePage = changePage;
    // Auto-run if ?q= is present
    const params = new URLSearchParams(window.location.search);
    const initialQ = params.get('q');
    if (initialQ) {
        searchInput.value = initialQ;
        performSearch();
    } else {
        showEmptyState();
    }
</script>
{% endblock %}
